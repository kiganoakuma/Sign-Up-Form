<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img:vid/The Odin Project_idkh09PaW6_2.svg" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <video
      id="background-video"
      src="./img:vid/4nl0igggggk91.mp4"
      autoplay
      muted
      loop
    ></video>
    <main>
      <div class="pixel">
        <video
          src="./img:vid/pixel_by_u:Meowmarlade.mp4"
          autoplay
          muted
          loop
        ></video>
        <a class="odin-logo" href="https://www.theodinproject.com/">
          <img src="./img:vid/odinLogo.svg" alt="" />
        </a>
        <div class="legal">
          Pixel Art by Reddit User <span>U/Meowmarlade</span>
        </div>
      </div>

      <div class="container">
        <form action="submit" class="form">
          <p>Sign Up Today!</p>
          <div class="row one">
            <div class="firstName input">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="firstName" id="first-name" />
            </div>
            <div class="lastName input">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="lastName" id="last-name" />
            </div>
          </div>
          <div class="row two">
            <div class="email input">
              <label for="email">EMAIL</label>
              <input type="text" name="email" id="email" requred />
            </div>
            <div class="phone input">
              <label for="phone">PHONE NUMBER</label>
              <input type="text" name="phone" id="phone" />
            </div>
          </div>
          <div class="row three">
            <div class="password input">
              <label for="password">PASSWORD</label>
              <input type="text" name="password" id="password" />
            </div>
            <div class="cofirm-password input">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="text" name="confirmPassword" id="confirm-password" />
            </div>
          </div>
          <button class="submit" type="#">SUBMIT</button>
        </form>
      </div>
    </main>
    <footer>
      <span>App</span>
      <span>By</span>
      <a href="https://github.com/kiganoakuma">KIGANOAKUMA</a>
    </footer>
  </body>
</html>
